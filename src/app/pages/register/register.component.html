<!-- register.component.html -->
<div class="register-container">
    <h2>Register for Insurance</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" formControlName="fullName" required>
        <div *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched" class="error">Full Name is required</div>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" formControlName="age" required>
        <div *ngIf="registerForm.get('age')?.invalid && registerForm.get('age')?.touched" class="error">Age is required</div>
      </div>
      <div class="form-group">
        <label for="phoneNo">Phone Number:</label>
        <input type="text" id="phoneNo" formControlName="phoneNo" required>
        <div *ngIf="registerForm.get('phoneNo')?.invalid && registerForm.get('phoneNo')?.touched" class="error">Phone Number is required</div>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" formControlName="address" required>
        <div *ngIf="registerForm.get('address')?.invalid && registerForm.get('address')?.touched" class="error">Address is required</div>
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" formControlName="amount" required>
        <div *ngIf="registerForm.get('amount')?.invalid && registerForm.get('amount')?.touched" class="error">Amount is required</div>
      </div>
      <div class="form-group">
        <label for="policyType">Policy Type:</label>
        <input type="text" id="policyType" formControlName="policyType" required>
        <div *ngIf="registerForm.get('policyType')?.invalid && registerForm.get('policyType')?.touched" class="error">Policy Type is required</div>
      </div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
